{% load static %}

<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>{% block title %}Rolca{% endblock %}</title>

    <link rel="shortcut icon" href="{% static "favicon.ico"  %}" />

    <link rel='stylesheet' href="{% static "rolca_core/css/bootstrap.min.css" %}" />
    <link rel='stylesheet' href="{% static "rolca_core/css/base.css" %}" />

    {% if ANALYTICS %}
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', '{{ ANALYTICS }}', 'auto');
        </script>
    {% endif %}

</head>


<body>
    <div class="container-fluid">
        <div class="row">
            {% include '__header__.html' %}
        </div>
    </div>

    <div class="clear"></div>

    <div class="container">
        <div class="row">
            <div class="container">

                {% block big_content %}
                    <div class="col-md-2">
                        {% include '__menu__.html' %}
                    </div>
                    <div class="col-md-10">
                        {% block content %}
                        {% endblock content %}
                    </div>
                {% endblock big_content %}

            </div>
        </div>
    </div>

    <div class="clear"></div>

    <div class="container-fluid">
        <div class="row">
            {% include '__footer__.html' %}
        </div>
    </div>

</body>

</html>
