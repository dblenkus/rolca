{% extends '__base__.html' %}
{% load i18n %}

{% block title %}{% trans "Rolca - Upload" %}{% endblock %}

{% block content %}
<div class="row">

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{ form }}
    </table>
    <button type="submit" name="_submit" class="btn-large waves-effect waves-light orange">Submit</button>
</form>

</div>

{% endblock %}
