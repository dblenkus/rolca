[bdist_wheel]
universal=1

[pycodestyle]
max-line-length = 99
# Ignore E127: checked by pylint
# E127 continuation line over-indented for visual indent
ignore = E127
exclude = migrations,setup.py

[pydocstyle]
match-dir = (?!tests|migrations|\.).*
match = (?!setup).*.py
add-select = D404

[isort]
line_length = 99
default_section = THIRDPARTY
multi_line_output = 5
include_trailing_comma = True
known_first_party = rolca
known_django = django
known_djangothird = rest_framework
sections=FUTURE,STDLIB,THIRDPARTY,DJANGO,DJANGOTHIRD,FIRSTPARTY,LOCALFOLDER
skip = migrations
not_skip = __init__.py
